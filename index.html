<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Arquivos do Laboratório</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>

*{
 font-family:'Special Elite', Courier, monospace;
 box-sizing:border-box;
}

body{
 margin:0;
 overflow:hidden;
 background:
 radial-gradient(circle at 20% 10%, rgba(0,0,0,.9), transparent 50%),
 radial-gradient(circle at 80% 30%, rgba(0,0,0,.85), transparent 60%),
 linear-gradient(#111,#050505);
 color:#ddd;
 text-align:center;
 min-height:100vh;
 display:flex;
 flex-direction:column;
 align-items:center;
}

/* ===== MENU SUPERIOR DIREITO ===== */

.topSwitch{
 position:fixed;
 top:40px;
 right:60px;
 display:flex;
 gap:60px;
 z-index:20;
}

/* ===== ARQUIVOS (PAPÉIS) ===== */

.stack{
 position:relative;
 width:120px;
 height:90px;
 cursor:pointer;
}

.stackPaper{
 position:absolute;
 width:120px;
 height:90px;
 background:#f4edd8;
 box-shadow:0 10px 25px rgba(0,0,0,.6);
}

.stackPaper:nth-child(1){ transform:rotate(-8deg); }
.stackPaper:nth-child(2){ transform:rotate(6deg); }
.stackPaper:nth-child(3){
 transform:rotate(-2deg);
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:14px;
 letter-spacing:2px;
 font-weight:bold;
 color:#111;
}

.stack:hover .stackPaper:nth-child(1){
 transform:rotate(-15deg) translateX(-10px);
}
.stack:hover .stackPaper:nth-child(2){
 transform:rotate(12deg) translateX(10px);
}

/* ===== FOTOS POLAROID ===== */

.photoStack{
 display:flex;
 align-items:flex-end;
 gap:18px;
 cursor:pointer;
}

.photo{
 position:relative;
 width:90px;
 height:110px;
 background:#ffffff;
 padding:8px 8px 18px 8px;
 box-shadow:
 0 15px 30px rgba(0,0,0,.7),
 0 5px 10px rgba(0,0,0,.4);
 transition:.3s;
}

/* Parte interna preta */
.photo::after{
 content:"";
 position:absolute;
 top:8px;
 left:8px;
 width:calc(100% - 16px);
 height:calc(100% - 30px);
 background:#000;
}

/* Ângulos diferentes */
.photo:nth-child(1){ transform:rotate(-8deg); }
.photo:nth-child(2){ transform:rotate(6deg); }
.photo:nth-child(3){ transform:rotate(-4deg); }

/* Movimento ao passar mouse */
.photoStack:hover .photo:nth-child(1){
 transform:rotate(-15deg) translateY(-6px);
}
.photoStack:hover .photo:nth-child(2){
 transform:rotate(12deg) translateY(-8px);
}
.photoStack:hover .photo:nth-child(3){
 transform:rotate(-10deg) translateY(-6px);
}

/* ===== MESA ===== */

.table{
 position:fixed;
 bottom:0;
 width:100%;
 height:280px;
 background:linear-gradient(#2a1a10,#1a0f08);
 box-shadow: inset 0 30px 60px rgba(0,0,0,.9);
}

/* TÍTULO */
h1{
 letter-spacing:6px;
 margin-top:60px;
 font-size:28px;
}

/* CONTAINER */
.container{
 display:grid;
 grid-template-columns: repeat(6, 240px);
 gap:70px;
 justify-content:center;
 margin-top:100px;
}

/* PASTAS */
.folder{
 width:240px;
 height:320px;
 position:relative;
 cursor:pointer;
}

.base{
 position:absolute;
 width:100%;
 height:100%;
 background:linear-gradient(#7a5a35,#5b3f22);
 border-radius:8px;
 box-shadow:
 0 25px 50px rgba(0,0,0,.9),
 inset 0 0 30px rgba(0,0,0,.6);
}

.cover{
 position:absolute;
 width:100%;
 height:100%;
 border-radius:8px;
 transform-origin:left;
 transition:.8s;
 background:linear-gradient(#8b6b40,#5f4326);
}

.folder.open .cover{
 transform:rotateY(-130deg);
}

.label{
 position:absolute;
 top:14px;
 left:50%;
 transform:translateX(-50%) rotate(-4deg);
 background:#efe6c8;
 padding:6px 18px;
 color:black;
 font-size:15px;
 box-shadow:0 4px 8px rgba(0,0,0,.6);
}

/* DOSSIÊ */
.dossie{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.92);
 display:none;
 justify-content:center;
 align-items:center;
}

/* PASTA ABERTA */
.openFolderBack{
 position:absolute;
 width:1000px;
 height:700px;
 background:#7b552f;
 border-radius:6px;
 box-shadow:
 0 60px 120px rgba(0,0,0,.9),
 inset 0 0 35px rgba(0,0,0,.6);
 padding:20px;
}

/* LIVRO */
.book{
 position:relative;
 display:flex;
 gap:30px;
 z-index:2;
}

/* PÁGINAS */
.paper{
 width:450px;
 height:620px;
 background:#f4edd8;
 color:#111;
 padding:40px;
 border:1px solid rgba(0,0,0,.2);
 box-shadow:0 30px 50px rgba(0,0,0,.7);
 text-align:left;
 font-size:14px;
 line-height:1.7;
 position:relative;
}

.paper h2{
 margin-top:0;
 font-size:18px;
 letter-spacing:2px;
 text-transform:uppercase;
 border-bottom:2px solid rgba(0,0,0,.25);
 padding-bottom:10px;
}

/* SETAS */
.arrow{
 position:absolute;
 top:50%;
 transform:translateY(-50%);
 font-size:42px;
 background:#efe6c8;
 color:black;
 width:65px;
 height:75px;
 display:flex;
 align-items:center;
 justify-content:center;
 cursor:pointer;
 box-shadow:0 10px 25px rgba(0,0,0,.6);
 z-index:3;
}

.arrowLeft{ left:-100px; }
.arrowRight{ right:-100px; }

/* ÁREA DE FOTOS */
#fotoArea{
 position:absolute;
 top:0;
 left:0;
 width:100%;
 height:100%;
 display:none;
 flex-wrap:wrap;
 justify-content:center;
 align-items:flex-start;
 gap:40px;
 padding-top:160px;
}

#fotoArea img{
 width:280px;
 height:380px;
 object-fit:cover;
 background:#ddd;
 padding:10px;
}

/* RESPONSIVIDADE */
@media(max-width:1600px){
 .container{ grid-template-columns: repeat(4, 240px); }
}
@media(max-width:1100px){
 .container{ grid-template-columns: repeat(2, 240px); }
}

</style>
</head>

<body>

<div class="topSwitch">

<div class="stack" onclick="mostrarArquivos()">
<div class="stackPaper"></div>
<div class="stackPaper"></div>
<div class="stackPaper">ARQUIVOS</div>
</div>

<div class="photoStack" onclick="mostrarFotos()">
<div class="photo"></div>
<div class="photo"></div>
<div class="photo"></div>
</div>

</div>

<div class="table"></div>
<h1 id="tituloPrincipal">ARQUIVOS DO LABORATÓRIO</h1>
<div class="container" id="container"></div>

<div id="fotoArea">
<img src="https://picsum.photos/300/400?1">
<img src="https://picsum.photos/300/400?2">
<img src="https://picsum.photos/300/400?3">
<img src="https://picsum.photos/300/400?4">
<img src="https://picsum.photos/300/400?5">
<img src="https://picsum.photos/300/400?6">
</div>

<div class="dossie" id="dossie" onclick="fecharFora(event)">
<div class="openFolderBack"></div>
<div class="book">
<div class="arrow arrowLeft" onclick="paginaAnterior()">‹</div>
<div class="arrow arrowRight" onclick="proximaPagina()">›</div>
<div class="paper" id="paperLeft"></div>
<div class="paper" id="paperRight"></div>
</div>
</div>

<script>

function mostrarFotos(){
 document.getElementById("container").style.display="none";
 document.getElementById("tituloPrincipal").style.display="none";
 document.getElementById("fotoArea").style.display="flex";
}

function mostrarArquivos(){
 document.getElementById("container").style.display="grid";
 document.getElementById("tituloPrincipal").style.display="block";
 document.getElementById("fotoArea").style.display="none";
}

/* resto do seu JS original permanece igual */

let paginas=[
{ titulo:"RELATÓRIO 01", texto:"Documento classificado. Informação restrita." },
{ titulo:"HISTÓRICO", texto:"Sujeito considerado altamente perigoso." },
{ titulo:"ANÁLISE PSICOLÓGICA", texto:"Comportamento instável detectado." },
{ titulo:"REGISTRO DE INCIDENTE", texto:"Falha elétrica registrada às 03:17." },
{ titulo:"OBSERVAÇÃO 47-B", texto:"Resposta anormal a estímulos luminosos." },
{ titulo:"CONCLUSÃO PROVISÓRIA", texto:"Recomenda-se contenção máxima." }
];

let paginaAtual=0;
let pastaAtual=null;

function atualizarPagina(){
document.getElementById("paperLeft").innerHTML="<h2>"+paginas[paginaAtual].titulo+"</h2>";
document.getElementById("paperRight").innerHTML="<p>"+paginas[paginaAtual].texto+"</p>";

document.querySelector(".arrowLeft").style.display = paginaAtual === 0 ? "none" : "flex";
document.querySelector(".arrowRight").style.display = paginaAtual === paginas.length - 1 ? "none" : "flex";
}

function proximaPagina(){
if(paginaAtual < paginas.length-1){
paginaAtual++;
atualizarPagina();
}
}

function paginaAnterior(){
if(paginaAtual > 0){
paginaAtual--;
atualizarPagina();
}
}

let nomes=[
"Elizabeth","Sebastian","Caleb","Hazel",
"Calli","Void","Abbadon","Belzebub",
"Oliver","???","???","???",
"???","???"
];

let container=document.getElementById("container");

for(let i=0;i<nomes.length;i++){
let pasta=document.createElement("div");
pasta.className="folder";

pasta.innerHTML=`
<div class="base"></div>
<div class="cover">
<div class="label">${nomes[i]}</div>
</div>
`;

pasta.onclick=function(){
pastaAtual=this;
this.classList.add("open");
paginaAtual=0;
atualizarPagina();
document.getElementById("dossie").style.display="flex";
};

container.appendChild(pasta);
}

function fecharFora(e){
if(e.target.id==="dossie"){
document.getElementById("dossie").style.display="none";
if(pastaAtual){
pastaAtual.classList.remove("open");
}
}
}

</script>

</body>
</html>
