<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Arquivos do Laboratório</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>

/* FUNDO */

body{
 margin:0;
 font-family:'Special Elite', Courier, monospace;
 text-align:center;
 color:#d7dfd0;

 background:
 radial-gradient(circle at 20% 30%, rgba(0,0,0,0.45), transparent 40%),
 radial-gradient(circle at 80% 60%, rgba(0,0,0,0.35), transparent 45%),
 radial-gradient(circle at 40% 80%, rgba(0,0,0,0.4), transparent 50%),
 radial-gradient(circle at 50% 40%, rgba(120,110,80,0.25), transparent 60%),
 linear-gradient(#2a2d2a, #1b1e1b);
}

/* poeira */

@keyframes poeira{
 from{ transform:translateY(0px); }
 to{ transform:translateY(-200px); }
}

.dust{
 position:fixed;
 inset:0;
 pointer-events:none;
 opacity:0.15;
 background: radial-gradient(circle, white 1px, transparent 1px);
 background-size:120px 120px;
 animation:poeira 40s linear infinite;
}

/* mesa */

.table{
 position:absolute;
 width:100%;
 height:350px;
 bottom:0;
 background:linear-gradient(#3b2b1a,#2b1e12);
 box-shadow: inset 0 20px 60px rgba(0,0,0,0.8);
}

/* layout pastas */

.container{
 display:flex;
 justify-content:center;
 gap:60px;
 flex-wrap:wrap;
 margin-top:80px;
}

/* pasta */

.folder{
 width:220px;
 height:300px;
 position:relative;
 cursor:pointer;
}

/* sombra */

.folder::after{
 content:"";
 position:absolute;
 bottom:-40px;
 left:10%;
 width:80%;
 height:40px;
 background:radial-gradient(rgba(0,0,0,0.6), transparent);
 filter:blur(8px);
}

/* base */

.base{
 position:absolute;
 width:100%;
 height:100%;
 border-radius:6px;
 background:linear-gradient(#8b6a3e,#6e522f);
 box-shadow:
 0 20px 50px rgba(0,0,0,0.8),
 inset 0 0 30px rgba(0,0,0,0.5);
}

/* capa */

.cover{
 position:absolute;
 width:100%;
 height:100%;
 border-radius:6px;
 transform-origin:left;
 transition:0.8s;
 background:
 radial-gradient(circle at 70% 30%, rgba(60,40,20,0.35), transparent 40%),
 linear-gradient(#9a7746,#6e522f);
}

.folder.open .cover{
 transform:rotateY(-130deg);
}

/* etiqueta */

.label{
 position:absolute;
 top:12px;
 left:50%;
 transform:translateX(-50%) rotate(-3deg);
 background:#efe6c8;
 padding:5px 12px;
 font-size:13px;
 color:#111;
 box-shadow:0 2px 5px rgba(0,0,0,0.6);
}

/* DOSSIÊ */

.dossie{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,0.85);
 display:none;
 justify-content:center;
 align-items:center;
}

/* A4 */

.paper{
 position:relative;

 width:600px;
 aspect-ratio:210 / 297; /* proporção A4 */

 background:#efe8d0;
 color:black;
 padding:40px;
 box-shadow:0 40px 80px black;
 overflow:auto;
}

/* abas */

.page{
 display:none;
}

.page.active{
 display:block;
}

/* canto virar página */

.corner{
 position:absolute;
 bottom:0;
 right:0;
 width:80px;
 height:80px;

 background:
 linear-gradient(-45deg,
 transparent 50%,
 rgba(0,0,0,0.15) 50%);

 cursor:pointer;
}

/* efeito dobra */

.corner::after{
 content:"";
 position:absolute;
 bottom:0;
 right:0;
 width:40px;
 height:40px;

 background:linear-gradient(-45deg,#fff,#ddd);
 box-shadow:-3px -3px 8px rgba(0,0,0,0.3);
}

</style>
</head>

<body>

<div class="dust"></div>
<div class="table"></div>

<h1>ARQUIVOS DO LABORATÓRIO</h1>

<div class="container" id="container"></div>

<audio id="paperSound">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9b1f6c.mp3">
</audio>

<!-- DOSSIÊ -->
<div class="dossie" id="dossie">

<div class="paper" id="paper">

<div id="dados" class="page active">
<h2>Ficha Biológica</h2>
Tipo sanguíneo: ???<br>
Altura: ???<br>
Peso: ???<br>
Cor dos olhos: ???
</div>

<div id="historia" class="page">
<h2>História</h2>
Texto depois.
</div>

<div id="fotos" class="page">
<h2>Fotos</h2>
Imagens depois.
</div>

<div id="extras" class="page">
<h2>Extras</h2>
Extras depois.
</div>

<div class="corner" onclick="proximaPagina()"></div>

</div>
</div>

<script>

/* nomes */

let nomes = [
"OC 01","OC 02","OC 03","OC 04",
"OC 05","OC 06","OC 07","OC 08"
];

let container = document.getElementById("container");
let ultimaPasta = null;

/* criar pastas */

for(let i=0;i<nomes.length;i++){

let pasta = document.createElement("div");
pasta.className="folder";

pasta.innerHTML=`
<div class="base"></div>
<div class="cover">
<div class="label">${nomes[i]}</div>
</div>
`;

pasta.onclick = function(e){

e.stopPropagation();

this.classList.add("open");
ultimaPasta = this;

document.getElementById("paperSound").currentTime=0;
document.getElementById("paperSound").play();

document.getElementById("dossie").style.display="flex";
}

container.appendChild(pasta);
}

/* páginas */

let paginas = ["dados","historia","fotos","extras"];
let paginaAtual = 0;

function proximaPagina(){

paginaAtual++;

if(paginaAtual >= paginas.length){
paginaAtual = 0;
}

document.querySelectorAll(".page")
.forEach(p=>p.classList.remove("active"));

document.getElementById(paginas[paginaAtual]).classList.add("active");

}

/* fechar clicando fora */

document.getElementById("dossie").addEventListener("click", function(e){

if(e.target === this){

this.style.display="none";

if(ultimaPasta){
ultimaPasta.classList.remove("open");
}

}
});

</script>

</body>
</html>
