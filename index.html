<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Arquivos do Laboratório</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>

*{
 font-family:'Special Elite', Courier, monospace;
 box-sizing:border-box;
}

body{
 margin:0;
 overflow:hidden;
 background:
 radial-gradient(circle at 20% 10%, rgba(0,0,0,.9), transparent 50%),
 radial-gradient(circle at 80% 30%, rgba(0,0,0,.85), transparent 60%),
 linear-gradient(#111,#050505);
 color:#ddd;
 text-align:center;
}

body::after{
 content:"";
 position:fixed;
 inset:0;
 pointer-events:none;
 background:radial-gradient(circle, transparent 45%, rgba(0,0,0,.95) 100%);
}

/* POEIRA */

.dust{
 position:fixed;
 width:3px;
 height:3px;
 background:rgba(255,255,255,.25);
 border-radius:50%;
 pointer-events:none;
}

.table{
 position:fixed;
 bottom:0;
 width:100%;
 height:260px;
 background:linear-gradient(#2a1a10,#1a0f08);
 box-shadow: inset 0 30px 60px rgba(0,0,0,.9);
}

/* PASTAS */

.container{
 display:flex;
 flex-wrap:wrap;
 justify-content:center;
 gap:60px;
 margin-top:80px;
}

.folder{
 width:220px;
 height:300px;
 position:relative;
 cursor:pointer;
}

.folder.open::before{
 content:"";
 position:absolute;
 top:-60px;
 left:-60px;
 width:340px;
 height:420px;
 background:
 radial-gradient(circle at 40% 50%, rgba(255,244,200,.6), transparent 60%);
 filter:blur(40px);
 animation:glowPulse 2s infinite alternate;
 pointer-events:none;
}

@keyframes glowPulse{
 from{ opacity:.4; }
 to{ opacity:.8; }
}

.base{
 position:absolute;
 width:100%;
 height:100%;
 background:linear-gradient(#7a5a35,#5b3f22);
 border-radius:6px;
 box-shadow:
 0 20px 40px rgba(0,0,0,.9),
 inset 0 0 25px rgba(0,0,0,.6);
}

.cover{
 position:absolute;
 width:100%;
 height:100%;
 border-radius:6px;
 transform-origin:left;
 transition:.8s;
 background:linear-gradient(#8b6b40,#5f4326);
}

.folder.open .cover{
 transform:rotateY(-130deg);
}

.label{
 position:absolute;
 top:10px;
 left:50%;
 transform:translateX(-50%) rotate(-4deg);
 background:#efe6c8;
 padding:5px 14px;
 color:black;
 font-size:14px;
 box-shadow:0 2px 5px rgba(0,0,0,.6);
}

/* DOSSIÊ */

.dossie{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.92);
 display:none;
 justify-content:center;
 align-items:center;
}

/* PASTA ABERTA */

.openFolderBack{
 position:absolute;
 width:900px;
 height:620px;
 background:#7b552f;
 border-radius:4px;
 box-shadow:
 0 40px 80px rgba(0,0,0,.9),
 inset 0 0 25px rgba(0,0,0,.6);
 padding:15px;
}

.openFolderBack::before{
 content:"";
 position:absolute;
 inset:15px;
 border:2px solid rgba(255,255,255,.05);
 pointer-events:none;
}

/* LIVRO */

.book{
 position:relative;
 display:flex;
 gap:20px;
 z-index:2;
}

/* PÁGINAS */

.paper{
 width:430px;
 height:580px;
 background:#f4edd8;
 color:#111;
 padding:35px;
 border:1px solid rgba(0,0,0,.2);
 box-shadow:0 20px 35px rgba(0,0,0,.7);
 text-align:left;
 font-size:13px;
 line-height:1.6;
 position:relative;
}

.paper::before{
 content:"";
 position:absolute;
 inset:20px;
 border:1px solid rgba(0,0,0,.12);
 pointer-events:none;
}

.paper::after{
 content:"";
 position:absolute;
 inset:0;
 background:
 radial-gradient(circle at 20% 30%, rgba(0,0,0,.05), transparent 40%),
 radial-gradient(circle at 80% 70%, rgba(0,0,0,.04), transparent 40%);
 pointer-events:none;
}

.paper h2{
 margin-top:0;
 font-size:17px;
 letter-spacing:2px;
 text-transform:uppercase;
 border-bottom:2px solid rgba(0,0,0,.25);
 padding-bottom:8px;
}

.arrow{
 position:absolute;
 top:50%;
 transform:translateY(-50%);
 font-size:40px;
 background:#efe6c8;
 color:black;
 width:60px;
 height:70px;
 display:flex;
 align-items:center;
 justify-content:center;
 cursor:pointer;
 box-shadow:0 8px 20px rgba(0,0,0,.6);
 z-index:3;
}

.arrowLeft{ left:-80px; }
.arrowRight{ right:-80px; }

h1{
 letter-spacing:4px;
 margin-top:40px;
}

</style>
</head>

<body>

<div class="table"></div>
<h1>ARQUIVOS DO LABORATÓRIO</h1>
<div class="container" id="container"></div>

<div class="dossie" id="dossie" onclick="fecharFora(event)">
<div class="openFolderBack"></div>
<div class="book">
<div class="arrow arrowLeft" onclick="paginaAnterior()">‹</div>
<div class="arrow arrowRight" onclick="proximaPagina()">›</div>
<div class="paper" id="paperLeft"></div>
<div class="paper" id="paperRight"></div>
</div>
</div>

<script>

/* PÁGINAS - AGORA COM 6 */

let paginas=[
{ titulo:"RELATÓRIO 01", texto:"Documento classificado. Informação restrita." },
{ titulo:"HISTÓRICO", texto:"Sujeito considerado altamente perigoso." },
{ titulo:"ANÁLISE PSICOLÓGICA", texto:"O indivíduo demonstra comportamento instável, alternando entre apatia e extrema agressividade." },
{ titulo:"REGISTRO DE INCIDENTE", texto:"Ocorrência registrada às 03:17. Luzes falharam. Ruídos não identificados foram captados nos corredores." },
{ titulo:"OBSERVAÇÃO 47-B", texto:"O paciente apresentou sinais incomuns ao ser exposto a estímulos luminosos intensos." },
{ titulo:"CONCLUSÃO PROVISÓRIA", texto:"Recomenda-se contenção máxima. A continuidade do estudo deve ocorrer sob protocolos reforçados." }
];

let paginaAtual=0;
let pastaAtual=null;

function atualizarPagina(){

document.getElementById("paperLeft").innerHTML =
"<h2>"+paginas[paginaAtual].titulo+"</h2>";

document.getElementById("paperRight").innerHTML =
"<p>"+paginas[paginaAtual].texto+"</p>";

const setaEsquerda = document.querySelector(".arrowLeft");
const setaDireita = document.querySelector(".arrowRight");

setaEsquerda.style.display = paginaAtual === 0 ? "none" : "flex";
setaDireita.style.display = paginaAtual === paginas.length - 1 ? "none" : "flex";
}

function proximaPagina(){
if(paginaAtual < paginas.length-1){
paginaAtual++;
atualizarPagina();
}
}

function paginaAnterior(){
if(paginaAtual > 0){
paginaAtual--;
atualizarPagina();
}
}

/* ARQUIVOS */

let nomes=[
"Elizabeth","Sebastian","Caleb","Hazel",
"Calli","Void","Abbadon","Belzebub",
"Oliver","???","???","???",
"???","???"
];

let container=document.getElementById("container");

for(let i=0;i<nomes.length;i++){
let pasta=document.createElement("div");
pasta.className="folder";

pasta.innerHTML=`
<div class="base"></div>
<div class="cover">
<div class="label">${nomes[i]}</div>
</div>
`;

pasta.onclick=function(){
pastaAtual=this;
this.classList.add("open");
paginaAtual=0;
atualizarPagina();
document.getElementById("dossie").style.display="flex";
};

container.appendChild(pasta);
}

function fecharFora(e){
if(e.target.id==="dossie"){
document.getElementById("dossie").style.display="none";
if(pastaAtual){
pastaAtual.classList.remove("open");
}
}
}

</script>

</body>
</html>
