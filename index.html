<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Arquivos do Laboratório</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>

*{
 font-family:'Special Elite', Courier, monospace;
}

body{
 margin:0;
 background:
 radial-gradient(circle at 30% 20%, rgba(0,0,0,.6), transparent 40%),
 linear-gradient(#1b1b1b,#0f0f0f);
 color:#ddd;
 text-align:center;
}

.table{
 position:fixed;
 bottom:0;
 width:100%;
 height:260px;
 background:linear-gradient(#3a2a1a,#2b1d10);
 box-shadow: inset 0 30px 60px rgba(0,0,0,.8);
}

.container{
 display:flex;
 flex-wrap:wrap;
 justify-content:center;
 gap:60px;
 margin-top:80px;
}

.folder{
 width:220px;
 height:300px;
 position:relative;
 cursor:pointer;
}

.folder::after{
 content:"";
 position:absolute;
 bottom:-35px;
 left:10%;
 width:80%;
 height:40px;
 background:radial-gradient(rgba(0,0,0,.7),transparent);
 filter:blur(8px);
}

.base{
 position:absolute;
 width:100%;
 height:100%;
 background:linear-gradient(#8a6a3f,#6b4e2a);
 border-radius:6px;
 box-shadow:
 0 20px 40px rgba(0,0,0,.8),
 inset 0 0 25px rgba(0,0,0,.5);
}

.cover{
 position:absolute;
 width:100%;
 height:100%;
 border-radius:6px;
 transform-origin:left;
 transition:.7s;
 background:linear-gradient(#9b7748,#6e522f);
}

.folder.open .cover{
 transform:rotateY(-130deg);
}

.label{
 position:absolute;
 top:10px;
 left:50%;
 transform:translateX(-50%) rotate(-4deg);
 background:#efe6c8;
 padding:5px 14px;
 color:black;
 font-size:14px;
 box-shadow:0 2px 5px rgba(0,0,0,.6);
}

.dossie{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.85);
 display:none;
 justify-content:center;
 align-items:center;
}

.openFolderBack{
 position:absolute;
 width:900px;
 height:660px;
 background:linear-gradient(#8a6a3f,#6b4e2a);
 border-radius:8px;
 box-shadow:0 40px 80px black;
}

.openFolderBack::before{
 content:"";
 position:absolute;
 right:-18px;
 top:100px;
 width:14px;
 height:200px;
 background:#e6dfc6;
 border-radius:2px;
}

.openFolderBack::after{
 content:"";
 position:absolute;
 left:-18px;
 top:100px;
 width:14px;
 height:200px;
 background:#e6dfc6;
 border-radius:2px;
}

.book{
 position:relative;
 display:flex;
 gap:20px;
}

.paper{
 width:360px;
 height:600px;
 background:#efe6c8;
 color:#111;
 padding:28px;
 box-shadow:0 15px 25px rgba(0,0,0,.6);
 border:1px solid rgba(0,0,0,.2);
 text-align:left;
 position:relative;
}

.paper::after{
 content:"";
 position:absolute;
 inset:0;
 pointer-events:none;
 opacity:.12;
 background:
 radial-gradient(circle at 20% 30%, rgba(0,0,0,.2), transparent 40%),
 radial-gradient(circle at 80% 70%, rgba(0,0,0,.15), transparent 40%);
}

.arrow{
 position:absolute;
 top:50%;
 transform:translateY(-50%);
 font-size:40px;
 background:#efe6c8;
 color:black;
 width:60px;
 height:70px;
 display:flex;
 align-items:center;
 justify-content:center;
 cursor:pointer;
 box-shadow:0 8px 20px rgba(0,0,0,.6);
}

.arrowLeft{ left:-80px; }
.arrowRight{ right:-80px; }

h1{
 letter-spacing:4px;
 margin-top:40px;
}

.paper h2{
 margin-top:0;
 letter-spacing:2px;
}

</style>
</head>

<body>

<div class="table"></div>

<h1>ARQUIVOS DO LABORATÓRIO</h1>

<div class="container" id="container"></div>

<audio id="paperSound">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9b1f6c.mp3">
</audio>

<div class="dossie" id="dossie" onclick="fecharFora(event)">

<div class="openFolderBack"></div>

<div class="book">

<div class="arrow arrowLeft" id="arrowLeft" onclick="paginaAnterior()">‹</div>
<div class="arrow arrowRight" id="arrowRight" onclick="proximaPagina()">›</div>

<div class="paper" id="paperLeft"></div>
<div class="paper" id="paperRight"></div>

</div>
</div>

<script>

let paginas=[
{ titulo:"PERSONAGEM 01", texto:"Descrição inicial." },
{ titulo:"PERSONAGEM 01 - HISTÓRIA", texto:"História completa." }
];

let paginaAtual=0;
let pastaAtual=null;

function atualizarPagina(){

document.getElementById("paperLeft").innerHTML=
"<h2>"+paginas[paginaAtual].titulo+"</h2>";

document.getElementById("paperRight").innerHTML=
"<p>"+paginas[paginaAtual].texto+"</p>";

atualizarSetas();
}

function atualizarSetas(){

let setaEsq=document.getElementById("arrowLeft");
let setaDir=document.getElementById("arrowRight");

setaEsq.style.display = (paginaAtual === 0) ? "none" : "flex";
setaDir.style.display = (paginaAtual === paginas.length-1) ? "none" : "flex";

}

function proximaPagina(){
if(paginaAtual < paginas.length-1){
paginaAtual++;
atualizarPagina();
}
}

function paginaAnterior(){
if(paginaAtual > 0){
paginaAtual--;
atualizarPagina();
}
}

let nomes=[
"Elizabeth","Sebastian","Caleb","Hazel",
"Calli","Void","Abbadon","Belzebub",
"Oliver","???","???","???",
"???","???"
];

let container=document.getElementById("container");

for(let i=0;i<nomes.length;i++){

let pasta=document.createElement("div");
pasta.className="folder";

pasta.innerHTML=`
<div class="base"></div>
<div class="cover">
<div class="label">${nomes[i]}</div>
</div>
`;

pasta.onclick=function(){

pastaAtual=this;
this.classList.add("open");

document.getElementById("paperSound").currentTime=0;
document.getElementById("paperSound").play();

paginaAtual=0;
atualizarPagina();

document.getElementById("dossie").style.display="flex";
};

container.appendChild(pasta);
}

function fecharFora(e){
if(e.target.id==="dossie"){
document.getElementById("dossie").style.display="none";
if(pastaAtual){
pastaAtual.classList.remove("open");
}
}
}

</script>

</body>
</html>
